services:
    app:
        container_name: clonehero_manager
        build:
            context: .
            dockerfile: docker/Dockerfile
        env_file:
            - .env
        environment:
            TZ: "${TZ:-America/Toronto}"
            PYTHONPATH: "/app"
        ports:
            - "${APP_PORT:-8000}:8000"
        healthcheck:
            test:
                [
                    "CMD-SHELL",
                    "curl --fail http://localhost:8000/api/health || exit 1",
                ]
            interval: 30s
            timeout: 10s
            retries: 3
            start_period: 15s
        restart: unless-stopped
